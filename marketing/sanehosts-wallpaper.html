<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SaneHosts Wallpaper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .wallpaper {
            width: 100vw;
            height: 100vh;
            background:
                /* Zone 1: Upper-left - slightly lighter for widget area */
                radial-gradient(ellipse 60% 45% at 12% 22%, rgba(18, 32, 55, 1) 0%, transparent 100%),
                /* Zone 2: Upper-right - darker */
                radial-gradient(ellipse 50% 40% at 88% 15%, rgba(4, 8, 14, 0.8) 0%, transparent 100%),
                /* Zone 3: Bottom-right - darker */
                radial-gradient(ellipse 55% 50% at 90% 85%, rgba(3, 6, 10, 0.9) 0%, transparent 100%),
                /* Zone 4: Bottom-left - darker */
                radial-gradient(ellipse 50% 45% at 8% 88%, rgba(4, 7, 12, 0.7) 0%, transparent 100%),
                /* Base: deep navy - darker overall */
                linear-gradient(155deg, #0a1420 0%, #080f1a 50%, #050a10 100%);
        }

        /* The glowing icon */
        .glow-container {
            position: absolute;
            right: 22%;
            top: 42%;
            transform: translateY(-50%);
        }

        .app-icon {
            width: 200px;
            height: auto;
            /* Shield Teal glow matching #5fa8d3 */
            filter:
                drop-shadow(0 0 2px rgba(95, 168, 211, 0.8))
                drop-shadow(0 0 4px rgba(95, 168, 211, 0.4))
                drop-shadow(0 0 8px rgba(95, 168, 211, 0.15));
        }

        /* Instructions overlay - press any key to hide */
        .instructions {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 14px;
            z-index: 100;
            transition: opacity 0.3s;
        }

        .instructions.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="wallpaper">
        <div class="glow-container">
            <img src="sanehosts-icon.png" alt="SaneHosts" class="app-icon">
        </div>
    </div>

    <div class="instructions" id="instructions">
        Press any key to hide this message, then take a screenshot (&#8984;&#8679;3)
    </div>

    <script>
        document.addEventListener('keydown', function() {
            document.getElementById('instructions').classList.add('hidden');
        });
    </script>
</body>
</html>
